{% load static %}<!DOCTYPE html>
<html lang="en" style="overflow:hidden;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EduCap- Cap of Success</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTeOEUtfXBw9muKvZ8-UwMhYv5vDu2oAlDk6Q&usqp=CAU">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/index.css' %}" rel="stylesheet" />
    <link href="{% static 'css/modal.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="tm-container">
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                        <i class="fa fa-graduation-cap fa-3x mt-1 tm-logo"></i>
                        <div class="media-body">
                            <h1 class="tm-sitename">EduCap</h1>
                            <p class="tm-slogan">Wear the Cap of Success</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tm-row">
                <div class="tm-col-left"></div>
                <main class="tm-col-right">
                  <form method="post">

                    <div class="container">
                      {% csrf_token %}
                      <h1><b>SIGN UP</b></h1>
                      <p>Please fill in this form to create an account.</p>
                      <hr>
                      <label for="username"><b>Username</b></label>
                      <input type="text" placeholder="Your Username Choice" name="username" required>

                      <label for="first_name"><b>First Name</b></label>
                      <input type="text" placeholder="Your First Name" name="first_name" required>

                      <label for="last_name"><b>Last Name</b></label>
                      <input type="text" placeholder="Your Last Name" name="last_name" required>

                      <label for="email"><b>Email</b></label>
                      <input type="text" placeholder="Your Valid Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>

                      <label for="contact"><b>Contact</b></label>
                      <input type="text" placeholder="Your 10-digit Mobile Number" name="contact" pattern="[6789][0-9]{9}$" required>

                      <label for="password"><b>Password</b></label>
                      <input type="password" placeholder="Min 8 characters. Atleast one num, uppercase, lowercase" name="password" id="myInput2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                      <input type="checkbox" onclick="myFunction2()">Show Password

                      <div class="clearfix">
                        <button type="submit" class="signupbtn">Sign Up</button>
                      </div>
                    </div>
                  </form>
                  {% if messages %}
                  {% for result in messages %}
                  <b style="color:#66ffff;font-size:18px;font-family:'Times New Roman';">{{result}}</b>
                  {% endfor %}
                  {% endif %}

                </main>
            </div>
        </div>

        <div class="tm-row">
            <div class="tm-col-left text-center">
                <ul class="tm-bg-controls-wrapper">
                    <li class="tm-bg-control active" data-id="0"></li>
                    <li class="tm-bg-control" data-id="1"></li>
                    <li class="tm-bg-control" data-id="2"></li>
                </ul>
            </div>
        </div>

        <!-- Diagonal background design -->
        <div class="tm-bg">
            <div class="tm-bg-left"></div>
            <div class="tm-bg-right"></div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
    <script src="{% static 'js/templatemo-script.js' %}"></script>
    <script>
    var my_var = "{% static 'img/bg1.jpg' %}"
    var my_var1 = "{% static 'img/bg2.jpg' %}"
    var my_var2 = "{% static 'img/bg3.jpeg' %}"

    function myFunction1() {
      var x = document.getElementById("myInput1");
      if (x.type === "password") {
        x.type = "text";
      }
      else {
        x.type = "password";
      } }

    function myFunction2() {
      var x = document.getElementById("myInput2");
      if (x.type === "password") {
        x.type = "text";
      }
      else {
        x.type = "password";
      } }
    </script>
</body>
</html>
