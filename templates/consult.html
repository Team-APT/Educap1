{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>EduCap-Cap of Success</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main1.css' %}">
  <style>
  .button {
    display: block;
    width: 150px;
    height: 40px;
    background: #4E9CAF;
    padding: 5px;
    text-align: center;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    font-size:18px;
    text-decoration:none;
}
  </style>
</head>
<body>
  <div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'img/bg7.jpeg' %}');">
			<div class="wrap-login100 p-t-30 p-b-50">
        <a class="button" href="{% url 'profile' username=request.user.username %}">Back</a>
        <span class="login100-form-title p-b-41">
					Career Consultation
				</span><br>
        <form class="login100-form validate-form p-b-33 p-t-5" method="post" style="padding:10px;">
          {% csrf_token %}

          <div class="wrap-input100">
            <input type="hidden" value="{{ request.user.username }}" name="username">
            <input class="input100" type="text" placeholder="Your 10-digit Mobile Number" name="contact" pattern="[6789][0-9]{9}$" required>
            <span class="focus-input100"></span>
          </div>
          <div class="container-login100-form-btn m-t-32">
          {% if msg %}
          <b style="color:red;font-size:18px;font-family:'Times New Roman';">{{ msg }}</b>
          {% endif %}
          </div>
          <div class="container-login100-form-btn m-t-32">
            <button class="login100-form-btn" type="submit">
              Confirm Consultation
            </button>
          </div>
        </form>


      </div>
    </div>
  </div>

</body>
</html>
